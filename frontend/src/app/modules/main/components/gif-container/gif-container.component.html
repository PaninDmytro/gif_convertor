<div class="gif-wrapper">
  <div class="gif-container" id="gifContainer">
    <img
      *ngIf="gif"
      [src]="'data:image/gif;base64,' + gif.gifBase64"
      alt="GIF"
    />
    <p *ngIf="!gif">Here would be your GIF...</p>
  </div>

  <app-button
    [class.button-wrapper]="!gif"
    [text]="'Download'"
    (click)="onDownloadGif()"
  />
</div>
